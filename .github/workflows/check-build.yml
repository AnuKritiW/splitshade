name: Check Vite Build

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '22' # https://github.com/actions/node-versions/releases

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build
